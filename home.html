<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المركز العملياتي 220</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 30px;
            box-shadow: 0 0 20px #00FF00;
            max-width: 80%;
        }
        .matrix-text {
            font-size: 28px;
            text-shadow: 0 0 8px #00FF00;
            margin-bottom: 20px;
        }
        .message {
            font-size: 20px;
            color: #ffffff; /* لون أبيض للرسالة لتمييزها */
            line-height: 1.6;
            border-top: 1px solid #00FF00;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="matrix-text">المركز العملياتي ٢٢٠</h1>
        <div class="message">
            <p>النظام متصل... ورسالتنا للعالم:</p>
            <p><strong>"سلامٌ ومحبة للصديق، للعدو، وللزائر.. حبنا يسع الجميع"</strong></p>
        </div>
    </div>
</body>
</html>
